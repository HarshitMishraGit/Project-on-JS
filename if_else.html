<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional_Construct</title>
</head>
<body>
    <h2>Conditional Construct</h2>

    <script>
        var fisrtName=prompt("Your Name");

        var time=prompt("What is the time");
        if(time>5 && time <12){
            alert("Good Morning "+ fisrtName)
        }
        if(time>12 && time <17){
            alert("Good Afternoon "+ fisrtName)
        }
        if(time>17 && time <21){
            alert("Good Evening "+ fisrtName)
        }
        else{
            alert("Good Night "+ fisrtName)
        }
    </script>
</body>
</html>
