<body>
    <h2>Computer Component Shop</h2>

    <script>
        var comp=prompt("Componet Name");

        comp= comp.toUpperCase() // comp mai save karege ta uppercase value save hogi
                                                            

       

        switch(comp){
            case 'IC': alert("IC rate is 50Rs. per piece")  ;
            break;
            case 'RESISTANCE': alert("RESISTANCE rate is 5Rs. per piece");
             break;
            case 'BULB': alert("IC rate is 100Rs. per piece") ;
            break;
            case 'INDUCTOR': alert("IC rate is 5Rs. per piece") ;
            break;
            case 'CAPACITOR': alert("IC rate is 5Rs. per piece") ;
            break;
            case 'WIRE': alert("IC rate is 10Rs. per METER");
             break;
            default : alert(`${comp} is not available`); // `` use karte hai taaki + ka use ka karNA pade concatination k liye
        }
    </script>
</body>
