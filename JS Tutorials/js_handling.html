<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_handling</title>
</head>
<body>
    <h2 id="main">JavaScript handling of html tag</h2>

    <form action="" method="post" id="form">  
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter your name">

    </form>

    <script>
        // form ko as a variable js mai le lege 
        form=document.getElementById('form');
        console.log('form');
        // ab heading ko id se tackel karege 
        h=document.getElementById('main').innerText;
        // pahle wale input tag mai heading ki hi value daal diya simple value atteribute ki maddad se
        form.getElementsByTagName('input')[0].value=h;
        form.getElementsByTagName('input')[1].value="Kya";
        form.getElementsByTagName('input')[2].value="haal";
        form.getElementsByTagName('input')[3].value="hai";
    </script>
</body>
</html>
